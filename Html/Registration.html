<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stylish Form</title>
    <style>
        /* General Styling */
        body {
            height: 100vh;
            /* background: linear-gradient(135deg, #1e3c72, #2a5298, darkred, #ACB6E5); */
            background-image: url(../Gallery/images/bankImage5.jpeg);
            background-size: 100%;
            /* animation: gradientBG 10s ease infinite; */
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* image-rendering: -webkit-optimize-contrast; */
        }

        /* @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        } */

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            /* backdrop-filter: blur(10px); */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"] {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <input type="text"  placeholder="Enter Your Name" id="name" required><br>
        <input type="email" placeholder="Enter Email ID" id="emailid" required><br>
        <input type="tel"   placeholder="Enter Mobile Number" id="mobilenumber"><br>
        <input type="text"  placeholder="Enter Aadhar Number" id="aadharnumber"><br>
        <input type="text"  placeholder="Enter PAN Number" id="pannumber"><br>
        <input type="text"  placeholder="Enter Address" id="address"><br>
        <input type="text"  placeholder="Enter IFSC Code" id="ifsccode"><br>
        <input type="date"  placeholder="Enter Date of Birth" id="dateofbirth"><br>
        <input type="text"  placeholder="Enter Gender" id="gender"><br>
        <input type="text"  placeholder="Enter Amount" id="amount"><br>
        <input type="submit" value="Submit" onclick="userregistration()">
    </div>
    </body>
    <script src="Registration.js"></script>
    </html>
