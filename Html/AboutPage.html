<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - TECA 62</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-image:  url(../Gallery/images/bankmanagement.png);
            color: #333;
        }

        header {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: all 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: white;
            color: #1a237e;
        }

        .hero {
            background: linear-gradient(rgba(26, 35, 126, 0.7), rgba(26, 35, 126, 0.7)), url('https://source.unsplash.com/1600x900/?bank,finance') center/cover;
            color: white;
            padding: 100px 20px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .hero p {
            margin-top: 15px;
            font-size: 22px;
        }

        .content {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in-out;
        }

        .content h2 {
            color: #1a237e;
            text-align: center;
            text-transform: uppercase;
            font-size: 28px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }

        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .team-member {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 250px;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: scale(1.05);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #3498db;
        }

        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #1a237e;
        }

        .team-member p {
            font-size: 14px;
            color: #555;
        }

        footer {
            background-color: #1a237e;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 18px;
            }
            .content {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="loginpage.html">Home</a></li>
                <li><a href="AboutPage.html">About Us</a></li>
                <li><a href="contactpage.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>About TECA 62</h1>
        <p>Your journey into modern banking innovation begins here.</p>
    </div>

    <div class="content">
        <h2>Meet the Team</h2>
        <div class="team">
            <div class="team-member">
                <img src="../asset/image/alia.jpg" alt="Asha K">
                <h3>Asha K</h3>
                <p>System Administrator</p>
            </div>
            <div class="team-member">
                <img src="../asset/image/prabhasKalki.jpg" alt="Accountant">
                <h3>prabhas</h3>
                <p>Accountant</p>
            </div>
            <div class="team-member">
                <img src="../asset/image/nani.webp" alt="Prabhas">
                <h3>Nani</h3>
                <p>Database Specialist</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TECA 62. All Rights Reserved.</p>
    </footer>
</body>
</html>
