<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TECA 62</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-image: url(../Gallery/images/bankImage1.jpeg);
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 28px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: color 0.3s, background-color 0.3s;
        }
        nav a:hover {
            background-color: white;
            color: #2c3e50;
            border-radius: 5px;
        }
        .hero {
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)), url('./images/contact-bg.jpg') center/cover no-repeat;
            color: white;
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 50px;
            margin: 0;
            text-transform: uppercase;
        }
        .hero p {
            margin-top: 15px;
            font-size: 22px;
        }
        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            color: #2c3e50;
            text-align: center;
            text-transform: uppercase;
            font-size: 28px;
            border-bottom: 2px solid #3498db;
            display: inline-block;
            padding-bottom: 5px;
        }
        .contact-details {
            margin: 20px 0;
            text-align: center;
        }
        .contact-details p {
            margin: 10px 0;
            font-size: 18px;
        }
        .contact-details a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .form-section {
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="loginpage.html">Home</a></li>
                <li><a href="AboutPage.html">About Us</a></li>
                <li><a href="Contactpage.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>Contact Us</h1>
        <p>Weâ€™re here to help. Let us know how we can assist you!</p>
    </div>

    <div class="content">
        <h2>Get In Touch</h2>
        <div class="contact-details">
            <p><i class="fas fa-map-marker-alt"></i> 
                <a href="https://www.google.com/maps/place/Hyderabad,+Telangana,+India" target="_blank">
                    Address: Hyderabad, Telangana, India
                </a>
            </p>
            <p><i class="fas fa-phone-alt"></i> Phone: +91 98765 43210</p>
            <p><i class="fas fa-envelope"></i> Email: kadaliasha999@gmail.com</p>
        </div>

        <div class="form-section">
            <h2>Send Us a Message</h2>
            <form onsubmit="sendEmail(event)">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TECA 62. All Rights Reserved.</p>
    </footer>

    <script>
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
        })();

        function sendEmail(event) {
            event.preventDefault();

            let params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                message: document.getElementById("message").value
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
                .then(response => {
                    alert("Message sent successfully!");
                }, error => {
                    alert("Failed to send message. Please try again.");
                });
        }
    </script>

</body>
</html>
